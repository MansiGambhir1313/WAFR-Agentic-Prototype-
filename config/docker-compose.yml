version: '3.8'

services:
  wafr-system:
    build:
      context: .
      dockerfile: Dockerfile
    image: wafr-system:latest
    container_name: wafr-system
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-anthropic.claude-3-sonnet-20240229-v1:0}
      - S3_BUCKET=${S3_BUCKET:-wafr-reports-bucket}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./transcripts:/app/transcripts:ro
      - ./reports:/app/reports
      - ./schemas:/app/schemas:ro
      - ./knowledge_base:/app/knowledge_base:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from agents.orchestrator import create_orchestrator; create_orchestrator()"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

